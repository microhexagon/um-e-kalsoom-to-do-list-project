<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">To-Do List</h1>
    
    <!--task button-->
    <div id="task-form" class="mb-4">
      <form id="add-task-form" class="flex flex-col sm:flex-row items-center gap-2">
        <input 
          type="text" 
          id="task-input" 
          placeholder="Enter a new task" 
          class="flex-grow px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
        <button 
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">
          Add Task
        </button>
      </form>
    </div>

    
    <ul id="task-list" class="space-y-2"></ul>
  </div>



  <!--java script-->
  <script>
    const taskForm = document.getElementById('add-task-form');
    const taskInput = document.getElementById('task-input');
    const taskList = document.getElementById('task-list');
  
    let tasks = [];
  
    // Load tasks on page load
    window.addEventListener('DOMContentLoaded', loadTasks);
  
    taskForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const taskText = taskInput.value.trim();
      if (taskText === '') return;
  
      const task = { text: taskText, completed: false };
      tasks.push(task);
      addTaskToList(task);
      saveTasks();
      taskInput.value = '';
    });
  
    function addTaskToList(task, save = true) {
      const li = document.createElement('li');
      li.className = 'flex items-center justify-between bg-gray-100 p-2 rounded-md shadow';
  
      // Left side
      const leftDiv = document.createElement('div');
      leftDiv.className = 'flex items-center gap-2';
  
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'form-checkbox h-5 w-5 text-blue-500';
      checkbox.checked = task.completed;
  
      const span = document.createElement('span');
      span.textContent = task.text;
      span.className = 'text-gray-800 transition-all';
  
      if (task.completed) {
        span.classList.add('line-through', 'text-gray-400');
      }
  
      checkbox.addEventListener('change', function () {
        task.completed = checkbox.checked;
        span.classList.toggle('line-through');
        span.classList.toggle('text-gray-400');
        saveTasks(); // update saved status
      });
  
      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);
  
      const rightDiv = document.createElement('div'); // placeholder for delete button
  
      li.appendChild(leftDiv);
      li.appendChild(rightDiv);
      taskList.appendChild(li);
    }
  
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  
    function loadTasks() {
      const stored = localStorage.getItem('tasks');
      if (stored) {
        tasks = JSON.parse(stored);
        tasks.forEach(task => addTaskToList(task, false));
      }
    }
  </script>
  
  
</body>
</html>
