<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6">

  <!-- Step 1: Basic HTML Structure -->
  <div class="bg-gray-800 text-white p-6 rounded-xl w-full max-w-md shadow-lg">
    <!-- Step 2: TailwindCSS used for styling -->
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-400">To-Do List</h1>

    <!-- Step 3: Input + Add Button -->
    <form id="task-form" class="flex gap-2 mb-4">
      <input type="text" id="task-input" placeholder="Enter a new task" required
        class="flex-grow px-4 py-2 rounded bg-gray-700 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Add</button>
    </form>

    <!-- ✅ Step 9: Filter Buttons -->
    <div class="flex justify-between mb-4 text-sm">
      <button class="filter-btn px-3 py-1 rounded bg-blue-700" data-filter="all">All</button>
      <button class="filter-btn px-3 py-1 rounded hover:bg-blue-600" data-filter="completed">Completed</button>
      <button class="filter-btn px-3 py-1 rounded hover:bg-blue-600" data-filter="incomplete">Incomplete</button>
    </div>

    <!-- Step 4: Task List -->
    <ul id="task-list" class="space-y-3"></ul>
  </div>

  <script>
    // Step 7: Load from localStorage
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentFilter = "all"; // ✅ Step 9: Filter state

    const form = document.getElementById("task-form");
    const input = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");
    const filterButtons = document.querySelectorAll(".filter-btn");

    // Step 5: Capture Input and Add Tasks
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const taskText = input.value.trim();
      if (taskText === "") return;
      const task = { text: taskText, completed: false };
      tasks.push(task);
      saveTasks();
      renderTasks();
      input.value = "";
    });

    // Step 6: Mark Tasks as Completed
    function renderTasks() {
      taskList.innerHTML = "";

      // ✅ Step 9: Filter logic
      let filteredTasks = tasks;
      if (currentFilter === "completed") {
        filteredTasks = tasks.filter(task => task.completed);
      } else if (currentFilter === "incomplete") {
        filteredTasks = tasks.filter(task => !task.completed);
      }

      filteredTasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-700 p-3 rounded-lg";

        const label = document.createElement("label");
        label.className = "flex items-center gap-3";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.className = "h-5 w-5 text-blue-500";
        checkbox.addEventListener("change", () => {
          task.completed = checkbox.checked;
          saveTasks();
          renderTasks();
        });

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.completed) {
          span.className = "line-through text-gray-400";
        }

        label.appendChild(checkbox);
        label.appendChild(span);

        // Step 8: Delete Button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "🗑️";
        deleteBtn.className = "text-red-400 hover:text-red-600";
        deleteBtn.addEventListener("click", () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        li.appendChild(label);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ✅ Step 9: Filter button events
    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        currentFilter = button.getAttribute("data-filter");
        filterButtons.forEach(btn => btn.classList.remove("bg-blue-700"));
        button.classList.add("bg-blue-700");
        renderTasks();
      });
    });

    // Step 4 + Step 7: Initial render
    renderTasks();
  </script>
</body>
</html>
