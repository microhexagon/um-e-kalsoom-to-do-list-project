<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App - Dark Mode & Responsive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode using class strategy
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-900 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4 text-gray-300">
  <div class="bg-gray-800 dark:bg-gray-800 p-6 rounded-lg shadow-md w-full max-w-md
              sm:p-8 sm:max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-white">To-Do List</h1>

    <!-- Input + Add button -->
    <div class="flex flex-col sm:flex-row mb-4 space-y-2 sm:space-y-0 sm:space-x-2">
      <input
        id="taskInput"
        type="text"
        placeholder="Add a new task..."
        class="flex-grow p-3 border border-gray-600 rounded-md bg-gray-700 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="addTask()"
        class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition font-semibold"
      >
        Add Task
      </button>
    </div>

    <!-- Filter buttons -->
    <div class="flex justify-center mb-4 space-x-2 flex-wrap">
      <button
        class="filter-btn px-4 py-2 rounded border border-blue-500 text-blue-500 font-semibold"
        data-filter="all"
        onclick="setFilter('all')"
        id="filter-all"
      >
        All
      </button>
      <button
        class="filter-btn px-4 py-2 rounded border border-gray-600 text-gray-400 hover:border-blue-500 hover:text-blue-500"
        data-filter="completed"
        onclick="setFilter('completed')"
        id="filter-completed"
      >
        Completed
      </button>
      <button
        class="filter-btn px-4 py-2 rounded border border-gray-600 text-gray-400 hover:border-blue-500 hover:text-blue-500"
        data-filter="incomplete"
        onclick="setFilter('incomplete')"
        id="filter-incomplete"
      >
        Incomplete
      </button>
    </div>

    <!-- Task list -->
    <ul id="taskList" class="space-y-3">
      <!-- Tasks will be appended here -->
    </ul>
  </div>

  <script>
    let tasks = [];
    let currentFilter = "all";

    document.addEventListener("DOMContentLoaded", () => {
      loadTasks();
      setFilter(currentFilter);
    });

    function loadTasks() {
      tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function createTaskElement(task, index) {
      const li = document.createElement("li");
      li.className = "flex items-center justify-between bg-gray-700 p-3 rounded shadow-sm";

      const label = document.createElement("label");
      label.className = "flex items-center space-x-3 cursor-pointer flex-grow text-gray-200";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "form-checkbox h-5 w-5 text-blue-500";
      checkbox.checked = task.completed;
      checkbox.addEventListener("change", () => {
        tasks[index].completed = checkbox.checked;
        saveTasks();
        renderTasks();
      });

      const taskSpan = document.createElement("span");
      taskSpan.textContent = task.text;
      if (task.completed) {
        taskSpan.classList.add("line-through", "text-gray-500");
      }

      label.appendChild(checkbox);
      label.appendChild(taskSpan);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "âœ•";
      deleteBtn.className = "text-red-400 hover:text-red-600 ml-4 font-bold";
      deleteBtn.addEventListener("click", () => {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      });

      li.appendChild(label);
      li.appendChild(deleteBtn);

      return li;
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach((task, index) => {
        if (
          currentFilter === "all" ||
          (currentFilter === "completed" && task.completed) ||
          (currentFilter === "incomplete" && !task.completed)
        ) {
          const li = createTaskElement(task, index);
          taskList.appendChild(li);
        }
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      tasks.push({ text: taskText, completed: false });
      saveTasks();
      renderTasks();

      input.value = "";
      input.focus();
    }

    function setFilter(filter) {
      currentFilter = filter;

      // Update button styles
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        if (btn.dataset.filter === filter) {
          btn.classList.add(
            "border-blue-500",
            "text-blue-500",
            "font-semibold"
          );
          btn.classList.remove("border-gray-600", "text-gray-400");
        } else {
          btn.classList.remove(
            "border-blue-500",
            "text-blue-500",
            "font-semibold"
          );
          btn.classList.add("border-gray-600", "text-gray-400");
        }
      });

      renderTasks();
    }
  </script>
</body>
</html>
